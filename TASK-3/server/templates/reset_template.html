<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 60px;
        background-color: #f6f6f6;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        padding-bottom: 20px;
      }
      .header img {
        max-width: 150px;
      }
      .content {
        text-align: center;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        color: #888888;
      }
      a.button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
      }
      a.button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://content.presspage.com/uploads/685/1920_traveller-9.jpeg?10000"
          alt="Travel Booking Logo"
        />
      </div>
      <div class="content">
        <p>
          You requested a password reset for your Travel Booking account. Click
          the link below to reset your password:
        </p>
        <a href="{{link}}" class="button">Reset Password</a>
      </div>
      <div class="footer">
        <p>&copy; Travel Booking Inc., All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
